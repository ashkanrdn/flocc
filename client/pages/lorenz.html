<div id="chart1"></div>
<div id="chart2"></div>

<script>
    const environment = new Environment();
    const x = new Agent();
    const y = new Agent();
    const z = new Agent();

    const chart1 = new LineChartRenderer(environment, {
        autoScale: true,
        autoScroll: true,
        background: "#eee",
        width: 500
    });
    chart1.mount("#chart1");
    const fn = values => values.filter(v => v !== null)[0];
    chart1.metric("x", { color: "red", fn });
    chart1.metric("y", { color: "blue", fn });

    const chart2 = new LineChartRenderer(environment, {
        autoScale: true,
        background: "#eee",
        width: 500
    });
    chart2.mount("#chart2");
    chart2.metric("z", { color: "green", fn });

    const timeFactor = 0.0001;

    function tickX() {
        const i = 10 * (y.get("y") - x.get("x"));
        x.enqueue(() => x.increment("x", i * timeFactor));
    }

    function tickY() {
        const i = x.get("x") * (28 - z.get("z")) - y.get("y");
        y.enqueue(() => y.increment("y", i * timeFactor));
    }

    function tickZ() {
        const i = x.get("x") * y.get("y") - (8 / 3) * z.get("z");
        z.enqueue(() => z.increment("z", i * timeFactor));
    }

    (function setup() {
        x.addRule(tickX);
        y.addRule(tickY);
        z.addRule(tickZ);

        x.set("x", 1);
        y.set("y", 1);
        z.set("z", 3);

        environment.addAgent(x);
        environment.addAgent(y);
        environment.addAgent(z);
    })();

    let t = 0;

    (function draw() {
        environment.tick(100);
        // if (environment.time % 100 === 0) {
        //     console.log((performance.now() - t) / 1000);
        //     t = performance.now();
        // }
        window.setTimeout(draw, 0);
    })();
</script>
