<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../../flocc.js"></script>
    <title>Flocking</title>
</head>
<body>
    
    <canvas id="container"></canvas>
    <button id="reset">Randomize</button>

    <script>
    var container = document.getElementById('container');
    var flockSize = 300;
    var space = new flocc.Environment();

    var width = 600;
    var height = 600;
    
    function setup() {

        space.agents = [];

        for (var i = 0; i < flockSize; i++) {
            
            var agent = new flocc.SpatialAgent();
            
            agent.x = Math.random() * width;
            agent.y = Math.random() * height;
            agent.set('dir', 2 * Math.random() * Math.PI);
            agent.set('velocity', 1);

            agent.addRule(tick);

            space.addAgent(agent);
        }
    }

    function tick(agent) {

        var x = agent.x;
        var y = agent.y;
        
        x += agent.get('velocity') * Math.cos(agent.get('dir'));
        y += agent.get('velocity') * Math.sin(agent.get('dir'));

        while (x < 0) x += width;
        while (x >= width) x -= width;
        while (y < 0) y += height;
        while (y >= height) y -= height;

        agent.x = x;
        agent.y = y;

        // update direction
        var neighbors = space.getAgents().filter(function(neighbor) {
            var d = flocc.utils.distance(agent, neighbor);
            return d < 25 && d > 0;
        });

        if (neighbors.length === 0) return;

        var meanDir = neighbors.reduce(function(a, b) {
            return (a + b.get('dir')) % (2 * Math.PI);
        }, 0) / neighbors.length;

        if (meanDir > agent.get('dir')) agent.set('dir', agent.get('dir') + 0.01);
        if (meanDir < agent.get('dir')) agent.set('dir', agent.get('dir') - 0.01);
    }

    function render() {
        
        container.width = width;
        container.height = height;

        var context = container.getContext('2d');

        context.clearRect(0, 0, width, height);

        space.getAgents().forEach(function(agent, i) {
            context.beginPath();
            context.arc(agent.x, agent.y, 3, 0, 2 * Math.PI);
            context.closePath();
            context.fill();
        });

        space.tick();

        requestAnimationFrame(render);
    }

    setup();
    render();

    document.getElementById('reset').addEventListener('click', setup);
    </script>

</body>
</html>
